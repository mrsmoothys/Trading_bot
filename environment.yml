  # Core data processing
  - pandas>=2.1.0
  - numpy>=1.26.0
  - pyarrow>=14.0.0
  - polars>=0.19.0

  # Machine learning
  - scikit-learn>=1.3.0
  - lightgbm>=4.1.0
  - optuna>=3.4.0


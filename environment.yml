  - python-dotenv>=1.0.0
  - pydantic>=2.5.0
  - pyyaml>=6.0
  - schedule>=1.2.0
  - tqdm>=4.66.0
  - click>=8.1.0
  - pytz>=2023.3
  - python-dateutil>=2.8.0

  # HTTP & Web
  - aiohttp>=3.9.0
  - requests>=2.31.0

  # Pip
  - pip

      # Trading APIs & Exchanges
      - python-binance==1.0.19
      - ccxt>=4.1.0
      - websockets>=12.0
      
      # AI Integration
      - openai>=1.3.0
      - transformers>=4.35.0
      
      # Web Dashboard
      - dash>=2.14.0
      - dash-bootstrap-components>=1.5.0
